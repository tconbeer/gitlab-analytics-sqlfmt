name: sqlfmt

on:
  pull_request:

jobs:
  static:
    name: sqlfmt
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install sqlfmt
        run: pip install shandy-sqlfmt[jinjafmt]
      - name: Run sqlfmt
        run: sqlfmt --diff sqlfmt --diff $(git diff $GITHUB_BASE_REF --name-only)